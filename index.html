<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style/style.css" />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <img src="./images/bg-pattern-card.svg" alt="" class="bg-card" />
            <section class="information">
                <img
                    src="./images/image-victor.jpg"
                    alt="Person wearing coat and white shirt"
                    class="profile-pic"
                />
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <h2 class="location">London</h2>
                <div class="hr"></div>
                <div class="social-info">
                    <div class="followers">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/keyztrokee">Raymond Fajiculay</a>.
            </div>
        </footer>
    </body>
</html>
